<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist - Mad Over Treats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Fredoka', sans-serif; }
    :root {
      --mad-blue: #12A8C9;
    }
    .text-mad-blue { color: var(--mad-blue); }
    .bg-mad-blue { background-color: var(--mad-blue); }
    .hover\:bg-mad-blue-dark:hover { background-color: #0f8eb0; }
  </style>
</head>
<body class="bg-blue-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <a href="index.html" class="flex items-center space-x-3">
      <img src="logo.png" alt="Mad for Treats Logo" class="w-12 h-12 rounded-full" />
      <h1 class="text-2xl font-bold text-mad-blue">My Wishlist</h1>
    </a>
  </header>

  <!-- Wishlist Items -->
  <section class="max-w-4xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4 text-mad-blue">Saved for Later</h2>

    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Wishlist Item -->
      <div class="bg-white rounded-xl shadow p-4 flex flex-col items-center text-center">
        <img src="images/peanut-butter-bites.jpg" alt="Peanut Butter Bites" class="w-32 h-32 object-cover rounded mb-2">
        <h3 class="text-lg font-semibold">Peanut Butter Bites</h3>
        <p class="text-gray-600 mb-2">₹249</p>
        <button onclick="addToCart('peanut butter bites')" class="bg-mad-blue hover:bg-mad-blue-dark text-white px-4 py-2 rounded text-sm">Add to Cart</button>
      </div>

      <!-- Wishlist Item -->
      <div class="bg-white rounded-xl shadow p-4 flex flex-col items-center text-center">
        <img src="images/sweet-potato-sticks.jpg" alt="Sweet Potato Sticks" class="w-32 h-32 object-cover rounded mb-2">
        <h3 class="text-lg font-semibold">Sweet Potato Sticks</h3>
        <p class="text-gray-600 mb-2">₹179</p>
        <button onclick="addToCart('sweet potato sticks')" class="bg-mad-blue hover:bg-mad-blue-dark text-white px-4 py-2 rounded text-sm">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 Mad for Treats. All rights reserved.
  </footer>

  <script>
    function addToCart(productName) {
      // You can expand this to store in localStorage or redirect to cart.html
      alert(`'${productName}' has been added to your cart!`);
    }
  </script>
</body>
</html>
