<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Order - Mad for Treats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --mad-blue: #12A8C9;
    }
    .text-mad-blue { color: var(--mad-blue); }
  </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold text-mad-blue mb-4">Track Your Order</h1>
    <p class="mb-4">Enter your Order ID to view the current status of your order.</p>

    <form onsubmit="trackOrder(event)" class="space-y-4">
      <input type="text" id="orderId" placeholder="Enter Order ID" class="w-full px-4 py-2 border rounded" required />
      <button type="submit" class="w-full bg-mad-blue text-white py-2 rounded">Track</button>
    </form>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-lg font-semibold text-mad-blue">Order Status:</h2>
      <ul class="list-disc pl-5 mt-2 text-sm text-gray-700">
        <li>Packed ✅</li>
        <li>Shipped ✅</li>
        <li>Out for Delivery ⏳</li>
        <li>Delivered ⬜</li>
      </ul>
    </div>
  </div>

  <script>
    function trackOrder(e) {
      e.preventDefault();
      const result = document.getElementById('result');
      result.classList.remove('hidden');
    }
  </script>
</body>
</html>
