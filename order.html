<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders - Mad for Treats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --mad-blue: #12A8C9;
    }
    .text-mad-blue { color: var(--mad-blue); }
    .bg-mad-blue { background-color: var(--mad-blue); }
    .hover\:bg-mad-blue-dark:hover { background-color: #0f8eb0; }
  </style>
</head>
<body class="bg-blue-50 min-h-screen p-6 text-gray-800">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-bold text-mad-blue mb-2">My Orders</h1>

    <!-- Order Card -->
    <div class="border rounded-lg p-4 space-y-2">
      <div class="flex justify-between items-center">
        <div>
          <h2 class="font-semibold">Order #12345</h2>
          <p class="text-sm text-gray-500">Placed on: June 18, 2025</p>
        </div>
        <span class="text-sm text-green-600 font-medium">Delivered</span>
      </div>
      <ul class="list-disc pl-5 text-sm">
        <li>Pumpkin & Oats Biscuits × 2</li>
        <li>Banana Chews × 1</li>
      </ul>
      <div class="flex gap-4 mt-2">
        <a href="track-order.html" class="text-sm text-white bg-mad-blue px-4 py-1 rounded hover:bg-mad-blue-dark">Track Order</a>
        <a href="shipping.html" class="text-sm text-mad-blue underline">Shipping Info</a>
        <button class="text-sm text-gray-600 border border-gray-300 px-4 py-1 rounded">Reorder</button>
      </div>
    </div>

    <!-- Another Order Card -->
    <div class="border rounded-lg p-4 space-y-2">
      <div class="flex justify-between items-center">
        <div>
          <h2 class="font-semibold">Order #12346</h2>
          <p class="text-sm text-gray-500">Placed on: June 19, 2025</p>
        </div>
        <span class="text-sm text-yellow-600 font-medium">Out for Delivery</span>
      </div>
      <ul class="list-disc pl-5 text-sm">
        <li>Sweet Potato Sticks × 3</li>
      </ul>
      <div class="flex gap-4 mt-2">
        <a href="track-order.html" class="text-sm text-white bg-mad-blue px-4 py-1 rounded hover:bg-mad-blue-dark">Track Order</a>
        <a href="shipping.html" class="text-sm text-mad-blue underline">Shipping Info</a>
        <button class="text-sm text-gray-600 border border-gray-300 px-4 py-1 rounded">Reorder</button>
      </div>
    </div>
  </div>
</body>
</html>
